<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Reincarnate Door</h2>
				<hr class="star-primary"></div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
					<div class="row control-group">
						<div class="col-xs-12 controls">
							<div style="margin-bottom: 10px;">
								<input type="radio" id="login" name="entertype" value="login" required [(ngModel)]="model.entertype">
								<label for="login" class="radio-label">Continue</label>
								<input type="radio" id="reg" name="entertype" value="reg" [(ngModel)]="model.entertype">
								<label for="reg" class="radio-label">Restart</label>
							</div>
						</div>
					</div>

					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>
								Account
							</label>
							<input type="text" class="form-control" placeholder="Account" required [(ngModel)]="model.account" name="account" #account="ngModel">
							<div [hidden]="account.valid || account.pristine" class="text-danger">Please Enter Account</div>
						</div>
					</div>

					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>
								Password
							</label>
							<input type="password" class="form-control" placeholder="Password" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
							<div [hidden]="password.valid || password.pristine" class="text-danger">Please Enter Password</div>
						</div>
					</div>

					<div class="row control-group" *ngIf="model.entertype==='reg'">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>
								Name
							</label>
							<input type="text" class="form-control" placeholder="Name" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
							<div [hidden]="name.valid || name.pristine" class="text-danger">Please Enter Your Name</div>
						</div>
					</div>

					<div class="row control-group" *ngIf="model.entertype==='reg'">
						<div class="col-xs-12 controls">
							<div style="margin-top: 30px; margin-bottom: 20px;">
								<input type="radio" id="sexm" name="sex" required value="m" [(ngModel)]="model.sex">
								<label for="sexm" class="radio-label">
									Male
								</label>
								<input type="radio" id="sexf" name="sex" value="f" [(ngModel)]="model.sex">
								<label for="sexf" class="radio-label">
									Female
								</label>
							</div>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="form-group col-xs-4">
							<button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.form.valid"> <i class="fa fa-key"></i>
								Enter
							</button>						
						</div>
						<div [hidden]="!model.msg" class="text-danger">{{model.msg}}</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</section>
