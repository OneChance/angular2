<div class="top-right">
	<img class="img-responsive national-flag"
								src="images/zh.png" alt="" style="cursor: pointer;" (click)="changeLang('zh-CN')">
	<img class="img-responsive national-flag"
								src="images/en.png" alt="" style="cursor: pointer;" (click)="changeLang('en-US')"></div>
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{"reincarnateDoor" | translate}}</h2>
				<hr class="star-primary"></div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
					<div class="row control-group">
						<div class="col-xs-12 controls">
							<div style="margin-bottom: 10px;">
								<input type="radio" id="login" name="enterType" value="login" required [(ngModel)]="model.enterType">
								<label for="login" class="radio-label">{{"continue" | translate}}</label>
								<input type="radio" id="reg" name="enterType" value="reg" [(ngModel)]="model.enterType">
								<label for="reg" class="radio-label">{{"restart" | translate}}</label>
							</div>
						</div>
					</div>

					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{"account" | translate}}</label>
							<input type="text" class="form-control" placeholder="{{'account' | translate}}" required [(ngModel)]="model.account" name="account" #account="ngModel">
							<div [hidden]="account.valid || account.pristine" class="text-danger">{{"needAccount" | translate}}</div>
						</div>
					</div>

					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{"password" | translate}}</label>
							<input type="password" class="form-control" placeholder="{{'password' | translate}}" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
							<div [hidden]="password.valid || password.pristine" class="text-danger">{{"needPassword" | translate}}</div>
						</div>
					</div>

					<div class="row control-group" *ngIf="model.enterType==='reg'">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{"name" | translate}}</label>
							<input type="text" class="form-control" placeholder="{{'name' | translate}}" id="{{'name' | translate}}" required [(ngModel)]="model.name" name="name" #name="ngModel">
							<div [hidden]="name.valid || name.pristine" class="text-danger">{{"needName" | translate}}</div>
						</div>
					</div>

					<div class="row control-group" *ngIf="model.enterType==='reg'">
						<div class="col-xs-12 controls">
							<div style="margin-top: 30px; margin-bottom: 20px;">
								<input type="radio" id="sexm" name="sex" required value="m" [(ngModel)]="model.sex">
								<label for="sexm" class="radio-label">{{'male' | translate}}</label>
								<input type="radio" id="sexf" name="sex" value="f" [(ngModel)]="model.sex">
								<label for="sexf" class="radio-label">{{'female' | translate}}</label>
							</div>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="form-group col-xs-4">
							<button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.form.valid||submiting"> <i class="fa fa-key"></i>
								{{"enter" | translate}}
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
