<button type="button" class="btn btn-primary property-btn" (click)="add(1)">
	<i class="fa fa-plus"></i>1
</button>
<button type="button" class="btn btn-primary property-btn" (click)="add(10)">
	<i class="fa fa-plus"></i>10
</button>
<button type="button" class="btn btn-success property-btn" (click)="add(-1)">
	<i class="fa fa-minus"></i>1
</button>
<button type="button" class="btn btn-success property-btn" (click)="add(-10)">
	<i class="fa fa-minus"></i>10
</button>
