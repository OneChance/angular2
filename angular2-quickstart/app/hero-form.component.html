<div class="container">
	<h1>英雄信息</h1>
	<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
		<div class="form-group">
			<label for="name">名字</label>
			<input type="text" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
			<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
				请输入名字
			</div>
		</div>
		<div class="form-group">
			<label for="alterEgo">技能</label>
			<input type="text" class="form-control" [(ngModel)]="model.alterEgo" name="alterEgo">
		</div>
		<div class="form-group">
			<label for="power">属性</label>
			<select class="form-control" required [(ngModel)]="model.power" name="power">
				<option *ngFor="let p of powers" [value]="p">{{p}}</option>
			</select>
		</div>
		<button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">提交</button>
	</form>
</div>
